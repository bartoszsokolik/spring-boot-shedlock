plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'pl.solutions.software.sokolik.bartosz'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.liquibase:liquibase-core'
	implementation 'net.javacrumbs.shedlock:shedlock-core:2.5.0'
	implementation 'net.javacrumbs.shedlock:shedlock-spring:2.5.0'
	implementation 'net.javacrumbs.shedlock:shedlock-provider-jdbc-template:2.5.0'
	implementation 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

bootJar {
	archiveFileName = 'application.jar'
}
